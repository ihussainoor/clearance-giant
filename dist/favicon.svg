<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f62017;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c71814;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="url(#grad1)"/>
  
  <!-- Shopping bag shape (clearance concept) -->
  <g transform="translate(100, 100)">
    <!-- Bag body -->
    <path d="M -40 -20 L -40 30 Q -40 45 -25 45 L 25 45 Q 40 45 40 30 L 40 -20 Z" fill="white" opacity="0.95"/>
    
    <!-- Handle -->
    <path d="M -30 -20 Q -30 -45 0 -50 Q 30 -45 30 -20" stroke="white" stroke-width="6" fill="none" stroke-linecap="round"/>
    
    <!-- Discount tag "70%" -->
    <circle cx="25" cy="-25" r="18" fill="#FFD700" opacity="0.9"/>
    <text x="25" y="-15" font-size="22" font-weight="bold" text-anchor="middle" fill="#c71814">70%</text>
    
    <!-- Dollar sign for commerce -->
    <text x="-5" y="15" font-size="28" font-weight="bold" text-anchor="middle" fill="#f62017">$</text>
  </g>
</svg>
