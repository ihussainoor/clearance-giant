<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f62017;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c71814;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon -->
  <g transform="translate(20, 15)">
    <!-- Background circle -->
    <circle cx="45" cy="45" r="45" fill="url(#grad1)"/>
    
    <!-- Shopping bag -->
    <g transform="translate(45, 45)">
      <!-- Bag body -->
      <path d="M -25 -15 L -25 20 Q -25 30 -15 30 L 15 30 Q 25 30 25 20 L 25 -15 Z" fill="white" opacity="0.95"/>
      
      <!-- Handle -->
      <path d="M -18 -15 Q -18 -30 0 -33 Q 18 -30 18 -15" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
      
      <!-- Discount tag -->
      <circle cx="16" cy="-18" r="11" fill="#FFD700"/>
      <text x="16" y="-12" font-size="14" font-weight="bold" text-anchor="middle" fill="#c71814">%</text>
    </g>
  </g>
  
  <!-- Text Logo -->
  <g transform="translate(130, 35)">
    <!-- "CLEARANCE" text -->
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#222222">CLEARANCE</text>
    
    <!-- "GIANT" text with accent -->
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#f62017">GIANT</text>
    
    <!-- Tagline -->
    <text x="0" y="78" font-family="Arial, sans-serif" font-size="11" fill="#666666" letter-spacing="1">UK's #1 Wholesale Clearance</text>
  </g>
</svg>
